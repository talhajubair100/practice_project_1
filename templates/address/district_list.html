{% extends 'base.html' %}

{% block content %}
        <div class="container mt-5">
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Area</th>
                        <th scope="col">Population</th>


                        </tr>
                    </thead>
                    <tbody>
                    {% for districts in dist %}
                        <tr class="table-secondary">
                        <td><a href="{% url 'district-details' districts.id %}">{{ districts.name }}</a></td>
                        <td>{{ districts.area }}</td>
                        <td>{{ districts.population }}</td>


                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
        </div>
{% endblock  %}
